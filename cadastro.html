<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - NeXart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="row cadastro-box shadow-lg rounded-4 ">
    
    <!-- Lado esquerdo: formulário -->
    <div class="col-md-6 p-5 bg-branco">
      <h2 class="fw-bold mb-2 text-azul-escuro">Crie sua conta</h2>
      <p class="text-muted mb-4">Cadastre-se e descubra artistas incríveis</p>

      <!-- Toggle tipo de usuário -->
      <div class="btn-group w-100 mb-4" role="group">
        <input type="radio" class="btn-check" name="tipoUsuario" id="artista" autocomplete="off" checked>
        <label class="btn btn-outline-azul-medio" for="artista">Artista</label>

        <input type="radio" class="btn-check" name="tipoUsuario" id="contratante" autocomplete="off">
        <label class="btn btn-outline-azul-medio" for="contratante">Contratante</label>
      </div>

      <!-- Formulário -->
      <form id="formCadastro">
        <div class="mb-3">
          <label class="form-label">Nome completo</label>
          <input type="text" class="form-control" name="nome" required>
        </div>

        <div id="camposExtras"></div> <!-- Campos dinâmicos -->

        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha" required>
        </div>

        <button id="formCadastrar" type="submit" class="btn btn-azul-medio w-100" onclick="window.location.href='index.html'; return false;">Cadastrar</button>
      </form>

      <div class="text-center mt-3">Ou entre com</div>
      <div class="d-flex justify-content-center gap-2 mt-2">
        <button class="btn btn-outline-dark"><i class="bi bi-apple"></i> Apple</button>
        <button class="btn btn-outline-dark"><i class="bi bi-google"></i> Google</button>
      </div>

      <p class="mt-4 text-center">Já tem conta? <a href="login.html" class="text-azul-claro">Entrar</a></p>
    </div>

    <!-- Lado direito: imagem -->
    <div class="col-md-6 p-0 bg-img d-none d-md-block" style="background-image: url('assets/img/img5.png'); background-size: cover; background-position: center bottom;"></div>


  </div>
</div>
<!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script type="module" src="assets/js/index.mjs"></script>
</body>
</html>
