<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NeXart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="row cadastro-box shadow-lg rounded-4">

    <!-- Lado esquerdo: formulário -->
    <div class="col-md-6 p-5 bg-branco">
      <h2 class="fw-bold mb-2 text-azul-escuro">Bem-vindo de volta</h2>
      <p class="text-muted mb-4">Entre para continuar explorando artistas incríveis</p>

      <form id="formLogin">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <div>
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Lembrar-me</label>
          </div>
          <a href="#" id="forgotPassword" class="text-azul-claro">Esqueci minha senha</a>
        </div>

        <div id="feedback" class="alert d-none p-2" role="alert"></div>

        <button id="formCadastrar" type="submit" class="btn btn-azul-medio w-100" onclick="window.location.href='index.html'; return false;">Entrar</button>
      </form>

      <div class="text-center mt-3">Ou entre com</div>
      <div class="d-flex justify-content-center gap-2 mt-2">
        <button id="googleLogin" class="btn btn-outline-dark"><i class="bi bi-google"></i> Google</button>
      </div>

      <p class="mt-4 text-center">Não tem conta? <a href="cadastro.html" class="text-azul-claro">Cadastre-se</a></p>
    </div>

    <!-- Lado direito: imagem -->
  <div class="col-md-6 p-0 bg-img d-none d-md-block" style="background-image: url('assets/img/img5.png'); background-size: cover; background-position: center bottom;"></div>

  </div>
</div>
<!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script type="module" src="assets/js/index.mjs"></script>
</body>
</html>
